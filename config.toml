[runtime]
log_level = "INFO"
prefer_local_models = false
hil_timeout_seconds = 3600

[budget]
monthly_limit_usd = 50.0
alert_at_pct = 0.80

[substrate]
db_path = "data/belief_ledger.db"
cold_storage_path = "cold/"

[bus]
type = "memory"
# redis_url = "redis://localhost:6379"

[models]
fast = "openai/google/gemini-2.0-flash"
balanced = "openai/anthropic/claude-sonnet-4"
powerful = "openai/anthropic/claude-sonnet-4"

[retrieval]
fts_top_k = 20
semantic_top_k = 20
semantic_min_similarity = 0.3
fts_weight = 0.6
semantic_weight = 0.4
rrf_k = 60

[ingestion]
# Future: RSS feeds, webhooks, scheduled scrapes
# rss_feeds = []
# webhook_port = 9090

[scout]
enabled = false
poll_interval_seconds = 3600
max_findings_per_cycle = 20
max_proposals_per_cycle = 3
min_composite_score = 0.5
budget_limit_per_cycle_usd = 1.0
hil_timeout_seconds = 86400
max_pending_proposals = 10
search_topics = [
    "Python asyncio patterns",
    "FastAPI best practices",
    "Pydantic v2 patterns",
    "LLM agent architecture",
    "cognitive architecture AI",
]

[api_keys]
# Do NOT put keys here. Set as environment variables: OPENAI_API_KEY, ANTHROPIC_API_KEY
